<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo <3</title>
    <style>
        body {
            background-color: rgb(36, 37, 38); /* RGB(242526) is not valid, using closest RGB value */
            color: #aa8dd8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        button {
            background-color: #aa8dd8;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        button:hover {
            background-color: #9a7cc8;
        }
    </style>
</head>
<body>
    <h1>Diablo Client</h1>
    <p>Made by Vince, Tanner, and Syuto</p>
    <a href="https://discord.gg/3WwF7W3t5P">
        <button>Join Discord</button>
    </a>
</body>
</html>
